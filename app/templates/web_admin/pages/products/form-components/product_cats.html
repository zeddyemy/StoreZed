<div class="collapsible w-full rounded-lg shadow border bg-white border-gray-200 dark:bg-gray-800 dark:border-gray-700 text-gray-900 dark:text-white">
    <div class="collapsible-header px-5 py-4 border-b border-outline-clr cursor-pointer">
        <div class="collapsible-title flex items-center gap-2">
            <i class="bx bxs-info-circle icon"></i>
            <span> Product Categories </span>
        </div>
    </div>

    <div class="collapsible-body px-5 py-4" aria-hidden="true">
        <div class="form-group">
            <label for="product_category" class="block mb-2 text-sm font-medium">Select Categories</label>
            {{ category_field | safe }}
            
            {% for error in form.product_category.errors %}
                <div class="alert alert-error form-error" role="alert">
                    {{ error }}
                </div>
            {% endfor%}
        </div>

        <div class="form-group">
            <label for="new_category_input" class="cat-input-label block mb-2 text-sm font-medium cursor-pointer">Add new category</label>

            <div class="cat-input-block">
                <input type="text" class="form-control mb-4 text-sm rounded-lg shadow-sm-light border border-outline-clr focus:ring-theme-clr focus:border-theme-clr block w-full p-2.5 placeholder-gray-400 outline-none
            bg-gray-50 text-gray-900" id="new-category-input" name="new_category_input">

                {{ parent_cat_field | safe }}

                <button class="btn add-new-cat loadable mt-4 inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-theme-clr rounded-lg hover:bg-theme-hvr-clr focus:ring-2 focus:outline-none focus:ring-outline-clr">
                    <span class="btn-txt">Add</span>
                    <span class="load-ico hidden">
                        <i class="bx bx-loader-alt"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
